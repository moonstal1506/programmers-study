<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>New Customer</title>
</head>
<body class="container-fluid">
<h2>Customer Detail</h2>
<form th:object="${customer}">
  <div class="mb-3">
    <label for="customerId" class="form-label">ID</label>
    <input type="text" name="customerId" class="form-control" id="customerId" th:value="*{customerId}" readonly>
  </div>
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Email address</label>
    <input type="text" name="email" class="form-control" id="exampleInputEmail1" th:value="*{email}" readonly>
  </div>
  <div class="mb-3">
    <label for="exampleInputName" class="form-label">Name</label>
    <input type="text" name="name" class="form-control" id="exampleInputName" th:value="*{name}" readonly>
  </div>
  <div class="mb-3">
    <label for="createdAt" class="form-label">createdAt</label>
    <input type="text" name="name" class="form-control" id="createdAt" th:value="*{createdAt}" readonly>
  </div>
</form>
</body>
</html>
